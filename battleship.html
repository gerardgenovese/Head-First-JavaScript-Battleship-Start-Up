<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>
Battleship
</title>
</head>
<body>


<script>

var randomLoc = Math.floor(Math.random() * 5);
var loc1 = randomLoc;
var loc2 = loc1 + 1;
var loc3 = loc1 + 2;

var hits = 0;
var guess = 0;
var guesses = 0;
var sunk = false;

while(sunk == false){
    guess = prompt("Ready, Aim, Fire! Enter a number from 0-6");

    if(guess < 0 || guess > 6){
        alert("Enter valid number");
    }
        else{
            guesses = guesses + 1;
    

            if(guess == loc1 || guess == loc2 || guess == loc3){
                hits = hits + 1;
                alert("Hit!");
    
                if(hits == 3){
                    sunk = true;
                    alert("You sank my Battleship!");
            }
        }
                    else{
                        alert("Miss!");
                    } 
                }    
}
     

    var stats = "You took " + guesses + " guesses to sink the Battleship. Your accuracy was " + (3/guesses * 100 + "%");
    alert(stats);
    
</script>

</body>

</html>
